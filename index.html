<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Generador de Numeros Aleatorios</h1>

    
    <div class="controls">
        <label for="min">Minimo:</label>
        <input type="number" id="min" placeholder="Ej: 1">
        
        <label for="max">Maximo:</label>
        <input type="number" id="max" placeholder="Ej: 100">
        
        <label for="cantidad">Cantidad de numeros:</label>
        <input type="number" id="cantidad" placeholder="Ej: 5">
        
        <button id="generar">Generar</button>
    </div>
    
    <div id="resultado"></div>

</body>
</html>
